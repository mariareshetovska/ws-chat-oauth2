<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			background-color: #f8f8f8;
			padding: 0;
			margin: 0;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		a {
			display: inline-block;
			background-color: #4285f4;
			color: #fff;
			padding: 10px 20px;
			border-radius: 4px;
			text-decoration: none;
			margin: 10px;
		}
		a:hover {
			background-color: #3367d6;
		}
		.content {
			margin-top: 20px;
			padding: 20px;
			background-color: #fff;
			border-radius: 4px;
		}
		h1 {
			font-size: 24px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="/auth/google/login">Google Log In</a>
		<a href="/auth/linkedin/login">Linkedin Log In</a>
		<div class="content">
			<h1>Welcome!</h1>
			<p>Please log in with your preferred social network.</p>
		</div>
	</div>
</body>
</html>
